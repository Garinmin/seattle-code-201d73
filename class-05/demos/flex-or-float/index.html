<!DOCTYPE html>
<html>

<head>
  <title>Flex or Float</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </link>
</head>

<body>

  <header>
    <h1>Flex or Float</h1>
  </header>

  <main>

    <h2>Two Layout Styles - Floats & Flexbox</h2>

    <h3>First let's use Floats</h3>

    <section class="floaty col-2">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=A">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=B">
    </section>

    <section class="floaty col-4">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=A">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=B">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=C">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=D">
    </section>

    <h3>
      Now let's try with Flexbox
    </h3>
    <section class="flexy">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=A">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=B">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=C">
    </section>

    <section class="flexy">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=A">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=B">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=C">
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=D">
    </section>


  </main>
  <footer>

    <h3>
      Thank you
      <a href="https://css-tricks.com/dont-overthink-it-grids/">
        CSS Tricks!!!
      </a>

    </h3>
  </footer>
</body>

</html>
